<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Inicial</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.imgur.com/gaNnoVA.jpeg'); /* Substitua pelo link da sua imagem de alta resolução */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 48px; /* menor que antes */
      font-weight: 500;
      margin-bottom: 30px;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.5); /* sombra mais leve */
    }

    form {
      width: 80%;
      max-width: 480px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(6px);
      padding: 10px 20px;
    }

    input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-size: 18px;
      color: white;
      padding: 8px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <h1>Google</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Pesquisar no Google...">
    <button type="submit">&#128269;</button>
  </form>
</body>
</html>
